<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
div{float:center;width:320px;}
</style>
</head>
<body>
<div>
<form autocomplete="on">
	name: <input type="text" list="names"> encrypt: <keygen name="keygen">
	<br />
	favor: <input type="text">
	<br />
	Before 1980-01-01:
	<input type="date" name="bday" max="1979-12-31"><br>
	After 2000-01-01:
	<input type="date" name="bday" min="2000-01-02"><br>
	(1-5):
	<input type="number" name="quantity" min="1" max="5"><br>
	password: <input type="text" pattern="[a-zA-Z]+[a-zA-Z0-9]*" placeholder="please input password. only a-zA-Z0-9 " />
	<input type="submit">
	<datalist id="names">
		<option value="li" />
		<option value="liu" />
	</datalist>
</form>

</div>

</body>
</html>
